    <!--Contact Us-->
    <div class="container">
        <div class="row">
            <div class="column-8">
                <main>
                    <form action="mailto:jul.olanrewaju@gmail.com" method="post" enctype="text/plain" class="contact-form">
                        <div class="container">
                            <div class="row">
                                <div class="column-8"></div>
                                <div class="column-3">
                                    <h2>CONTACT US</h2>
                                </div>
                            </div>
                            <!--Name-->
                            <div class="row">
                                <div class="column-6"></div>
                                <div class="column-6">
                                    <label for="name-input">NAME</label>
                                    <input type="text" id="first-name-input" name="first-name" placeholder="Rick Astley" required>
                                </div>
                                
                            </div>
                            <!--Email-->
                            <div class="row">
                                <div class="column-6"></div>
                                <div class="column-6">
                                    <label for="email-address-input">EMAIL ADDRESS</label>
                                    <input type="text" id="email-address-input" name="email-address" placeholder="Rick.Astley@email.com" required>
                                </div>
                            </div>
                            
                            <!--Contact us form-->
                            <div class="row">
                                <div class="column-6"></div>
                                <div class="column-6">
                                    <label for="message-textarea">CONTACT US</label>
                                    <textarea name="contact-us" id="message-textarea" cols="30" rows="10" placeholder="We're no stranger to love" required></textarea>
                                </div>
                            </div>
                            <!--Submit and Reset-->
                            <div class="row">
                                <div class="column-6"></div>
                                <div class="column-2"></div>
                                <div class="column-2" >
                                    <button type="submit" class="button">Send</button>
                                </div>
                                <div class="column-4"></div>
                            </div>
                        </div>
                        
                    </div>
